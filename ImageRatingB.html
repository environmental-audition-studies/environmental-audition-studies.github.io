<!DOCTYPE html>
<html>
  <head>
    <title>Preference for Images</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-4.3/jspsych.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-text.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-single-audio.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-single-stim.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-multi-stim-multi-response.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-survey-text.js"></script>
    <link href="jspsych-4.3/css/jspsych.css" rel="stylesheet" type="text/css">
	
	<style>
  body {
    color: white;
    background: black;
  }
</style>

  </head>
  <body>
    <script>
      var userip;
    </script>
    <script type="text/javascript" src="https://l2.io/ip.js?var=userip"></script>
    <script>
      var i;
      var subjectID;
      var folder = "MIT_stimuli/";
      
      var timestamp = Date.now();
      if (userip) {
        userip = userip.replace(/:/g, ".");
        subjectID = userip + "-" + timestamp;
      } else {
        subjectID = timestamp;
      }
      jsPsych.data.addProperties({subject: subjectID});
      
      var experiment = [];
      
      
      var welcome = {
        type: "text",
        text: '<p>Welcome.</p>' +
              '<p>You will be presented with several images. Each image will be presented for is 7 seconds.</p>' +
              '<p>We simply want you to rate how much you like or dislike these images.</p>' +
              '<p>When you are ready to begin, press any key.</p>',
        timing_post_trial: 0
      };
      
      experiment.push(welcome);
      
	  var FilePath = [];
      var image_pool = ['890.jpg', 	'308.jpg', 	'128.jpg', 	'45.jpg', 	'10.jpg', 	'360.jpg', 	'908.jpg', 	'53.jpg', 	'272.jpg', 	'97.jpg', 	'92.jpg', 	'19.jpg', 	'55.jpg', 	'388.jpg', 	'368.jpg', 	'921.jpg', 	'513.jpg', 	'72.jpg', 	'661.jpg', 	'522.jpg', 	'920.jpg', 	'319.jpg', 	'820.jpg', 	'918.jpg', 	'523.jpg', 	'919.jpg', 	'12.jpg', 	'16.jpg', 	'736.jpg', 	'306.jpg', 	'122.jpg', 	'416.jpg', 	'351.jpg', 	'39.jpg', 	'94.jpg', 	'275.jpg', 	'130.jpg', 	'47.jpg', 	'509.jpg', 	'13.jpg', 	'660.jpg', 	'382.jpg', 	'391.jpg', 	'451.jpg', 	'900.jpg', 	'30.jpg', 	'194.jpg', 	'136.jpg', 	'884.jpg', 	'63.jpg', 	'265.jpg', 	'175.jpg', 	'693.jpg', 	'749.jpg', 	'315.jpg', 	'285.jpg', 	'923.jpg', 	'36.jpg', 	'925.jpg', 	'62.jpg', 	'436.jpg', 	'46.jpg', 	'14.jpg', 	'682.jpg', 	'93.jpg', 	'444.jpg', 	'18.jpg', 	'362.jpg', 	'428.jpg', 	'286.jpg', 	'65.jpg', 	'119.jpg', 	'52.jpg', 	'79.jpg', 	'596.jpg', 	'464.jpg', 	'450.jpg', 	'21.jpg', 	'924.jpg', 	'219.jpg', 	'266.jpg', 	'37.jpg', 	'341.jpg', 	'572.jpg', 	'379.jpg', 	'105.jpg', 	'397.jpg', 	'81.jpg', 	'927.jpg', 	'66.jpg', 	'845.jpg', 	'928.jpg', 	'146.jpg', 	'860.jpg', 	'369.jpg', 	'150.jpg', 	'874.jpg', 	'751.jpg', 	'173.jpg', 	'35.jpg'];
      
      // files = files.slice(0, 2);  // uncomment for testing final screens
      
	  var numFiles = image_pool.length;
	  
      for (i = 0; i < numFiles; i += 1) {
        FilePath.push(folder + image_pool[i]);
      }
	  
	  var allStimuli = jsPsych.randomization.shuffle(FilePath);
	  
      var fixation = {
        type: "multi-stim-multi-response",
        stimuli: [["***", "**", "*"]],
        is_html: true,
        timing_stim: [500, 500, 500],
        timing_response: 1500,
        choices: [null, null, null],
        response_ends_trial: false,
        timing_post_trial: 0
      };
      
       for (i = 0; i < numFiles; i += 1) {
		var stimulus = allStimuli[i];
		
        var trial = {
          type: "single-stim",
          stimuli: [stimulus], 
          timing_response: 7000,
          response_ends_trial: false,
          timing_post_trial: 0
        };
        

        
        var response = {
          type: "single-stim",
          stimuli: ['<p>How much did you like the image you just saw?</p>' +
                    '<p>Use the numbers 1 through 7 to make your response. "1" corresponds to "strongly dislike". "4" corresponds to "neither dislike nor like", and "7" corresponds to "strongly like"</p>'],
          is_html: true,
          choices: ["1", "2", "3", "4", "5", "6", "7"],
          data: [{
            file: FilePath,
          }],
          timing_post_trial: 0
        };
        
        experiment.push(fixation);
        experiment.push(trial);
        experiment.push(response);
      }
      
      var questionnaire = {
        type: "survey-text",
        preamble: [''],
        questions: [[
          'Did you have any trouble viewing the images?'
        ]],
        on_finish: function () {
          var csvData = jsPsych.data.dataAsCSV();
          console.log(csvData);
          var formData = {
            exp: "Cecilia_Image_RatingB",  // comment out for testing
            // exp: "TEST",  // uncomment for testing
            subj: subjectID,
            results: csvData
          };
          $.post(
            "http://perfectpitchstudies.pythonanywhere.com/data",
            formData
          );
          $.post(
            "http://205.208.68.194/data",
            formData
          );
        }
      };
      
      experiment.push(questionnaire);
      
      var goodbye = {
        type: "single-stim",
        stimuli: function () {
          var pageText = '<p>This concludes this part of the study.</p>' +
                         '<p>Below is your code. Please copy it.</p>' +
                         '<p>' + subjectID + '</p>';
          return [pageText];
        },
        is_html: true,
        response_ends_trial: false,
        timing_post_trial: 0
      };
      
      experiment.push(goodbye);
      
      jsPsych.init({
        experiment_structure: experiment
      });
    </script>
  </body>
</html>
